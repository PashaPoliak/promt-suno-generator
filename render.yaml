services:
  - type: web
    name: suno-prompt-generator
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: suno-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SUNO_API_KEY
        sync: false

databases:
  - name: suno-db
    region: frankfurt
    plan: free